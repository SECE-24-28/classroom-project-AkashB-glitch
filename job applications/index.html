<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <h2>Job Application Form</h2>
    <form>          
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required maxlength="10"><br><br>
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select><br><br>
         <label>Highest Education:</label><br>
    <select name="education" required>
        <option value="">Select</option>
        <option>High School</option>
        <option>Diploma</option>
        <option>Undergraduate</option>
        <option>Postgraduate</option>
        <option>PhD</option>
    </select><br><br>
        <label for="position">Position Applied For:</label><br>
        <input type="text" id="position" name="position" required><br><br>
        <label for="experience">Work Experience:</label><br>
        <input type="number" id="experience" name="experience" min="0"><br><br>
        <label for="address"></label>Address:</label><br>
        <textarea id="address" name="address" rows="4"></textarea><br><br>
        <button type="submit">Submit</button>
    </form> 
</body>
</html>
