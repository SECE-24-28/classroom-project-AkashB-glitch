<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Virat Kohli Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: black;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 55px;
            color: #fff;
            text-align: center;
            margin: 20px 0;
            animation: neon 1.5s ease-in-out infinite alternate;
        }

        @keyframes neon {
            from { text-shadow: 0 0 5px #ff5f9e, 0 0 10px #ff5f9e, 0 0 20px #ff5f9e; }
            to   { text-shadow: 0 0 15px #ff9ecb, 0 0 30px #ff9ecb, 0 0 45px #ff9ecb; }
        }
        .wrap{
      max-width:980px;
      margin:0 auto;
      backdrop-filter: blur(4px);
      padding:10px 0;
        }

        .gallery-container {
            flex: 1; /* take remaining space */
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap :var(--gap);
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 15px;
            padding-bottom: 20px;
            overflow-y: auto; /* allows scrolling if gallery too tall */
        }

        .img-box {
            width: 100%;
            height: 30vh; /* responsive height relative to viewport */
            overflow: hidden;
            border-radius: 10px;
            border: 3px solid white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* fills the box */
            transition: transform 0.4s, filter 0.4s;
            filter: grayscale(100%);
        }

        .img-box img:hover {
            transform: scale(1.07);
            filter: grayscale(0%);
        }

        footer {
            background-color: black;
            color: red;
            text-align: center;
            padding: 20px;
            flex-shrink: 0; /* ensures footer stays visible */
        }
    </style>
</head>
<body>

    <h1>Virat Kohli</h1>

    <div class="gallery-container">
        <!-- Repeat img-box for all images -->
        <div class="img-box">
            <img src="https://wallpaperbat.com/img/1434518-hd-king-kohli-wallpaper.jpg" alt="photo1">
        </div>
        <div class="img-box">
            <img src="https://sm.mashable.com/mashable_in/photo/default/virat-australia-cover-copy_hur7.jpg" alt="photo2">
        </div>
        <div class="img-box">
            <img src="https://statico.sportskeeda.com/editor/2024/07/c8200-17200014126957-1920.jpg" alt="photo3">
        </div>
        <div class="img-box">
            <img src="https://img1.hscicdn.com/image/upload/f_auto/lsci/db/PICTURES/CMS/371300/371317.jpg" alt="photo4">
        </div>
        <div class="img-box">
            <img src="https://data1.ibtimes.co.in/en/full/669688/virat-kohli.jpg?h=450&l=50&t=40" alt="photo5">
        </div>
        <div class="img-box">
            <img src="https://cdn.dnaindia.com/sites/default/files/styles/full/public/2019/01/07/775085-virat-kohli-aus-trophy-reuters.jpg" alt="photo6">
        </div>
        <div class="img-box">
            <img src="https://d16f573ilcot6q.cloudfront.net/wp-content/uploads/2025/06/Virat-Kohli.webp" alt="photo7">
        </div>
        <div class="img-box">
            <img src="http://s.ndtvimg.com/images/content/2016/mar/806/virat-kohli-charles-3103.jpg" alt="photo8">
        </div>
        <div class="img-box">
            <img src="https://www.baltana.com/files/wallpapers-17/Virat-Kohli-Best-Wallpaper-43034.jpg" alt="photo9">
        </div>
        <div class="img-box">
            <img src="https://statico.sportskeeda.com/editor/2023/02/45c73-16775699281087-1920.jpg" alt="photo10">
        </div>
    </div>

    <footer>
        <p>The Legend </p>
    </footer>

</body>
</html>
