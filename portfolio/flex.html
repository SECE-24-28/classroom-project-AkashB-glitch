    <title>Document</title>

<style>
body {
    background: black;
    overflow: hidden;
}

@keyframes stars {
    from {transform: translateY(0);}
    to {transform: translateY(-1000px);}
}

.stars {
    width: 2px;
    height: 2px;
    background: white;
    position: absolute;
    animation: stars 10s linear infinite;
}

    .gallery-container {
            width: 100%;
            margin: auto;
            padding: 50px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 15px;
        }
          .gallery-container img {
            width: 100%;
            height: 250px;
            object-fit: contain;
            border-radius: 10px;
            border: 3px solid white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .gallery-container img:hover {
    transform: scale(1.07);
    transition: 0.4s;
}
.gallery-container img:hover {
    filter: blur(2px);
}

.gallery-container img {
    filter: grayscale(100%);
    transition: 0.4s;
}

.gallery-container img:hover {
    filter: grayscale(0%);
}

h1 {
    font-size: 55px;
    color: #fff;
    text-align: center;
    animation: neon 1.5s ease-in-out infinite alternate;
}

@keyframes neon {
    from { text-shadow: 0 0 5px #ff5f9e, 0 0 10px #ff5f9e, 0 0 20px #ff5f9e; }
    to   { text-shadow: 0 0 15px #ff9ecb, 0 0 30px #ff9ecb, 0 0 45px #ff9ecb; }
}


    footer{
        background-color: black;
        font-family: 'Poppins', sans-serif;
        color: red;
        text-align: center;
        padding:20px;
    }
</style>
